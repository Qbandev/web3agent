# GitHub Dependabot configuration for automated dependency updates
version: 2
updates:
  # Enable pip dependency updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group all pip updates into a single PR to reduce noise
    groups:
      python-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    # Allow both direct and indirect dependencies
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "build(deps)"

  # Enable GitHub Actions dependency updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 3
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "ci(deps)"

  # Enable Docker dependency updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "docker"
      - "dependencies"
    commit-message:
      prefix: "build(docker)"

